<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"> <!-- FontAwesome -->
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./CSS/dashboard.css"> 
</head>
<body>
    <div class="container">
        <main>
            <div class="settings-container">
                <h1 class="page-title">Account</h1>
                <!-- General Information Section -->
                <div class="settings-section">
                    <h2 class="settings-title">General Information</h2>
                    <form class="general-info-form">
                        <div class="form-group">
                            <label for="nameInput">Name:</label>
                            <input type="text" id="nameInput" name="name" class="form-control">
                            <button class="btn button" id="saveChangesBtn" onclick="saveChanges()">Save Changes</button>
                            <div id="updateMessage" style="color: green; display: none;">Message will appear here</div>
                        </div>
                        <div class="form-group">
                            <label for="emailInput">Email:</label>
                            <input type="email" id="emailInput" name="email" class="form-control" readonly>
                        </div>
                    </form>
                </div>
                <!-- Password Section -->
                <div class="settings-section">
                    <h2 class="settings-title">Password</h2>
                    <form class="form my-form" id="passwordChangeForm">
                        <div class="form-group">
                            <label for="currentPassword">Current Password:</label>
                            <input id="currentPassword" type="password" class="form-control" required>
                            <span class="material-icons-round view-password" id="toggleCurrentPassword" onclick="togglePasswordVisibility('currentPassword', 'toggleCurrentPassword')">visibility_off</span>
                            <div id="currentPasswordError" class="form-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password:</label>
                            <input id="newPassword" type="password" class="form-control" required>
                            <span class="material-icons-round view-password" id="toggleNewPassword" onclick="togglePasswordVisibility('newPassword', 'toggleNewPassword')">visibility_off</span>
                            <div id="newPasswordError" class="form-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password:</label>
                            <input id="confirmPassword" type="password" class="form-control" required>
                            <span class="material-icons-round view-password" id="toggleConfirmPassword" onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')">visibility_off</span>
                            <div id="confirmPasswordError" class="form-error"></div>
                        </div>
                        <div class="form-submit right">
                            <button class="btn button full" type="submit">Change Password</button>
                        </div>
                        <div id="formMessage" class="form-message"></div>
                    </form>
                    
                    
                    
                    
                </div>
            </div>
        </main>
    </div>
    <script src="./JS/firebase-config.js" type="module"></script>
    <script src="./JS/layout.js" type="module"></script>
    <script src="./JS/account.js" type="module"></script>
</body>
</html>

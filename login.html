<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <title>Login </title>
    <link rel="stylesheet" href=".//CSS/auth.css"> 
</head>
<body>
    
    <div class ="wrapper">
        <div class="logo">
            <img src="./images/logo.png">
            <h2> Muslimah Tracker</h2>
        </div>
        <div class = "login_box">
            <div class="login-header">
                <span>Login</span>
            </div>
            <div class="input-box">
                <input type="email" name="" id="user" class="input-field" required>
                <label for="user" class="label">Email</label>
                <span class="material-icons-round icon">email</span>
            </div>
                <div class="input-box">
                    <input type="password" name="" id="pass" class="input-field" required>
                    <label for="pass" class="label">Password</label>
                    <!-- <span class="material-icons-round icon">lock</span> -->
                    <span class="material-icons-round view-password" onclick="togglePasswordVisibility()">visibility_off</span>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type ="checkbox" id="remember">
                    <label for="remember"> Remember me</label>
                </div> 
                <div class="forgot">
                    <a href="#" id="forgotPasswordLink">Forgot password?</a>
                </div>                
            </div> 
            <div id="message" class="message"></div>
            <div class="input-box">
                <button class="input-submit">Login</button>
            </div>
            <div class="register">
                <span> Don't have an account? <a href="register.html"> Register </a></span>
            </div>
        </div>
    </div>
    <script src="./JS/firebase-config.js" type="module"></script>
    <script src="./JS/login.js" type="module"></script>
</body>
</html>

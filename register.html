<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <title>Register</title>
    <link rel="stylesheet" href=".//CSS/auth.css"> <!-- Consider renaming CSS file to a more general name like auth.css since it's shared -->
</head>
<body>
    
    <div class="wrapper">
        <div class="logo">
            <img src="./images/logo.png">
            <h2> Muslimah Tracker</h2>
        </div>
        <div class="login_box"> <!-- Consider renaming class to auth_box for consistency -->
            <div class="login-header">
                <span>Register</span>
            </div>
            <div class="input-box">
                <input type="text" id="name" class="input-field" required>
                <label for="name" class="label">Name</label>
                <span class="material-icons-round icon">person</span>
            </div>
            <div class="input-box">
                <input type="email" id="email" class="input-field" required>
                <label for="email" class="label">Email</label>
                <span class="material-icons-round icon">email</span>
            </div>
            <div class="input-box">
                <input type="password" id="password" class="input-field" required>
                <label for="password" class="label">Password</label>
                <!-- <span class="material-icons-round icon">lock</span> -->
                <span class="material-icons-round view-password" onclick="togglePasswordVisibility()">visibility_off</span>
            </div>
           
            <div class="input-box">
                <button type="submit" id="register" class="input-submit">Register</button>
            </div>
            <div id="message" class="message"></div> <!-- Placeholder for messages -->
            <div class="register">
                <span>Already have an account? <a href="login.html">Login</a></span>
            </div>
        </div>
    </div>
    <script src="./JS/register.js" type="module"></script>
</body> 
</html>

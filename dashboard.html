<div id="initialPeriodLogForm">
    <p>Please log your last two periods to establish your habits.</p>
    <label for="start1">Last Period Start:</label>
    <input type="datetime-local" id="start1" name="start1" required><br>
    <label for="end1">Last Period End:</label>
    <input type="datetime-local" id="end1" name="end1" required><br>

    <label for="start2">Previous Period Start:</label>
    <input type="datetime-local" id="start2" name="start2" required><br>
    <label for="end2">Previous Period End:</label>
    <input type="datetime-local" id="end2" name="end2" required><br>

    <button onclick="logInitialPeriods()">Log Initial Periods</button>
